<!DOCTYPE html>

  <title>Ta Quoc Anh - Data Analyst Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: white;
      overflow-x: hidden;
    }

    /* --- NAVBAR --- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .nav-title {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #ccc;
    }

    /* --- HERO SECTION --- */
    .hero-section {
      height: 100vh;
      padding-top: 80px; /* offset for fixed nav */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 20%, #4a5f7a 40%, #5d6d7e 60%, #34495e 80%, #2c3e50 100%);
      position: relative;
    }

    .hero-title {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 8px;
      margin-bottom: 2rem;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      line-height: 1.1;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: #cccccc;
      font-weight: 300;
      margin-bottom: 4rem;
      letter-spacing: 1px;
    }

    .scroll-down {
      position: absolute;
      bottom: 3rem;
      width: 60px;
      height: 60px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .scroll-down:hover {
      border-color: white;
      background: rgba(255, 255, 255, 0.1);
    }

    .scroll-down::after {
      content: '↓';
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
    }

  <!-- HERO SECTION -->
  <section class="hero-section" id="hero">
    <h1 class="hero-title">TA QUOC ANH THE ANALYST<br>PORTFOLIO</h1>
